<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <style>
        input {
            width: 98%;
            height: 60px;   
            margin: 1px;
            margin-left: 5px;
        }
        p, label {
            margin-left: 6px;
        }
        html {
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        body {
            margin: 0px;
            min-height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        div {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="login">
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
        <p>Please login by providing your Discord username, OR your id</p>
        <p>If you have set up a bypass password, you can enter that too</p>
        <p style="color: red;">You must provide one, or the other.</p>
        <input id="username" type="text" placeholder="Discord Username"/>
        <br>
        <input id="number" type="number" placeholder="Discord ID"/>
        <br>
        <input type="button" onclick="submit();" value="Submit" />
        <br>
        <label>Password is set via '/bot token pass' command </label><br/><input id="password" type="password" placeholder="(Bot) Password (must provide user)" />
        <br>
        <p id="fb" style="display: none; color: darkred; font-weight: bold;">Feedback....</p>
    </div>

    <script>
        function cookieyeet() {
            var doc = document.getElementById("cookie");
            var cookie = doc.value;
            setCookie("token", cookie, 3);
            display("Cookie set to " + cookie);
            window.location.replace("/");
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }


        function display(message) {
            var doc = document.getElementById("fb");
            doc.innerText = message;
            if(message)
                doc.style.display = "";
            else
                doc.style.display = "none";
        }

        function rnd(min, max) {
            return Math.floor(Math.random() * (+max - +min)) + +min; 
        }

        function submit() {
            var uname = document.getElementById("username");
            var id = document.getElementById("number");
            var pwd = document.getElementById("password");
            var nonce = rnd(0, 10000);
            display("Submitting: " + uname.value.toString() + " " + id.value.toString());
            var username = uname.value;
            if(!username)
                username = "null"
            var ulong = id.value;
            if(!ulong)
                ulong = "0";
            var password = pwd.value;
            if(!password)
                password = "null";
            setCookie("login_attempt", `name-${username}&id-${ulong}&nonce-${nonce}&pwd-${password}`, 3);
            var uri = `/login/attempt?name=${username}&id=${ulong}&pwd=${password}&nonce=${nonce}`;
            window.location.replace(uri);
        }
    </script>
</body>
