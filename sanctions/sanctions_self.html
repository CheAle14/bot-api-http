<!DOCTYPE html>
<head>
    <title>
        <REPLACE id="user.username"/> Sanctions
    </title>
    <style>
        #tInput {
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #tTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #tTable th, #tTable td {
            text-align: left;
            padding: 12px;
        }

        #tTable tr {
            border-bottom: 1px solid #ddd;
        }

        #tTable tr.header, #tTable tr:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>
<body>
    <script>
        function filter() {
            var table = document.getElementById("tTable");
            var input = document.getElementById("tInput");
            var allRows = document.getElementsByTagName("tr");
            for(var i = 0; i < allRows.length; i++) {
                var row = allRows[i];
                if(row) {
                    if(!row.classList.contains("headers")) {
                        if((input.value && row.innerHTML.indexOf(input.value) > -1) || !input.value) {
                            row.style.display = "";
                        } else {
                            row.style.display = "none";
                        }
                    }
                }
            }
        }
    </script>
    <p>Found <REPLACE id="count"/> punishments against you across all servers you are in</p>
    <input id="tInput" onkeyup="filter();" type="text" placeholder="Type to filter ...">
    <table id="tTable">
        <tr class="headers">
            <th>Type</th>
            <th>Guild</th>
            <th>Admin</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Duration</th>
        </tr>
        <REPLACE id="table"/>
    </table>
    <br/>
    <p style="font-size: 50%;">Showing sanctions for <REPLACE id="user.username"/>#<REPLACE id="user.discriminator"/> 
       (<REPLACE id="user.id"/>)</p>
</body>
