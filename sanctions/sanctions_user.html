<!DOCTYPE html>
<head>
    <title><REPLACE id='user.username'/> sanctions</title>
    <style>
        #tInput {
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #tTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #tTable th, #tTable td {
            text-align: left;
            padding: 12px;
        }

        #tTable tr {
            border-bottom: 1px solid #ddd;
        }

        #tTable tr.header, #tTable tr:hover {
            background-color: #f1f1f1;
        }
    </style>

<script>
        const USER_ID = <REPLACE id="user_param"/>;
        function filter() {
            var table = document.getElementById("tTable");
            var input = document.getElementById("tInput");
            var allRows = document.getElementsByTagName("tr");
            for(var i = 0; i < allRows.length; i++) {
                var row = allRows[i];
                if(row) {
                    if(!row.classList.contains("headers")) {
                        if((input.value && row.innerHTML.indexOf(input.value) > -1) || !input.value) {
                            row.style.display = "";
                        } else {
                            row.style.display = "none";
                        }
                    }
                }
            }
        }
    </script>

    <p id='against'></p>
    <input id="tInput" onkeyup="filter();" type="text" placeholder="Type to filter ...">
    <table id="tTable">
        <tr class="headers"><th>Type</th><th>Reason</th><th>Admin</th><th>Date</th><th>Duration</th>
        <th id="user">User</th></tr>
        <REPLACE id="user_table"/>
    </table>

    <script>
        var he = document.getElementById("user");
        he.style.display = USER_ID <= 0 ? "" : "none";
        var para = document.getElementById("against");
        para.textContent = "Sanctions against " + (USER_ID <= 0 ? "any user" : "<REPLACE id='user.Username'/>")
    </script>
</head>
