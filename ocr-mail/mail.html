<!DOCTYPE html>
<html>
    <head>
        <title>Scanned Mails</title>
        <link rel="stylesheet" href="/_/css/ocr-mail.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add additional page(s)</h2>
        <form method="post" enctype="multipart/form-data" action="/ocr/upload">
            <label for="recipient">Sent to: </label><input readonly type="text" id="recipient" name="recipient"><br/>
            <label for="sender">From: </label><input readonly type="text" id="sender" name="sender"><br/>
            <label for="date">Date: </label><input readonly type="date" id="date" name="date"><br/>

            <label for="files">Images: </label><input type="file" accept="image/*" multiple minlength="1" id="files" name="files">
            <input type="submit" value="Submit">
        </form>
        <h2>Scanned pages:</h2>
        <REPLACE id="pages"/>
        <script src="/_/js/ocr-mail.js"></script>
    </body>
</html>
