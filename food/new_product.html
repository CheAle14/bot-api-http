<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Add New Product</h3>
        <form action="/api/food/products" method="post">
            <input type="text" id="redirect" name="redirect" style="display: none" value="$REPLACE id='redirect'/$">
            <label for="productId">Product ID:</label><br>
            <input type="text" id="productId" name="productId" value="$REPLACE id='code'/$"><br>


            <REPLACE id="manu"/>

            <label for="productName">Name:</label><br>
            <input type="text" id="productName" name="productName" autofocus><br>

            <label for="extends">Days freezing extends expiry by:</label><br>
            <input type="number" id="extends" name="extends" value="0"><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
