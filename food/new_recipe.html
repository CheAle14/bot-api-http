<!DOCTYPE html>
<html>
    <head>
        <title>New Recipe</title>
    </head>
    <body>
        <div>
            <label>Title: </label> <input id="title" type="text">
            <label>Catalyst: </label> <input id="catalyst" type="text">
        </div>
        <div>
            <p>Ingredients</p>

            <ul id="ingredients"></ul>
            <input id="btnNewIngredient" type="button" value="Add another">
        </div>
        <hr>
        <div>
            <p>Steps</p>

            <input id="rootOrder" type="checkbox" value="Perform in-order?">

            <ul id="steps">
            </ul>
            <input id="btnNewStep" type="button" value="Add another">
        </div>
        <hr>
        <div>
            <p>Child Recipes, if Group</p>
            <ul id="children"></ul>
            <input id="btnAddNewChild" type="button" value="Add another">
        </div>
        <hr>
        <div>
            <p>Verify recipe as above, then submit:</p>
            <input id="btnSubmit" type="button" value="Submit">
        </div>

        <script src="../_/js/bot-ws.js"></script>
        <script src="/_/js/food-new_recipe.js"></script>
    </body>
</html>
