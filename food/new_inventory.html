<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Add To Inventory</h3>
        <form action="/api/food/inventory" method="post" style="width: 100%; height: 100%">
            <label for="productId">Product ID:</label><br>
            <input type="text" id="productId" name="productId" readonly value="$REPLACE id='product.id'/$"><br>
            <label>Name: <REPLACE id='product.name'/> </label><br>

            <label for="expires">Expires: </label>
            <input type="date" name="expires"><br/>

            <input type="submit" value="Submit" style="width: 100%">
        </form>
    </body>
</html>
