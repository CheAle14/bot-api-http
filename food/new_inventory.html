<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/_/css/food-new_inventory.css">
    </head>
    <body>
        <h3>Add To Inventory</h3>
        <form action="/api/food/inventory" method="post">
            <input type="text" id="redirect" class="hidden" name="redirect" value="$REPLACE id='redirect'/$">
            <label for="productId">Product ID:</label><br>
            <input type="text" id="productId" name="productId" readonly value="$REPLACE id='prodId'/$"><br>
            <label>Name: <REPLACE id="prodName"/> </label><br>

            <label for="expires">Expires: </label>
            <input type="date" name="expires" required autofocus><br/>

            <br/>
            <label for="frozen">Frozen: </label>
            <input type="checkbox" name="frozen">

            <input type="submit" class="fullwidth" value="Submit">
        </form>
        <REPLACE id="existing"/>
        <script src="/_/js/food-actions.js"></script>
    </body>
</html>
