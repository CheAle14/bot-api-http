<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <style>
            .badge {
                background-color: rgb(83, 83, 255);
                border: 1px rgb(83, 83, 255) solid;
                border-radius: 10%;
                margin-right: 2px;
                padding-left: 2px;
            }
            .danger {
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <h3>Add To Inventory</h3>
        <form action="/api/food/inventory" method="post" style="width: 100%; height: 100%">
            <label for="productId">Product ID:</label><br>
            <input type="text" id="productId" name="productId" readonly value="$REPLACE id='prodId'/$"><br>
            <label>Name: <REPLACE id="prodName"/> </label><br>

            <label for="expires">Expires: </label>
            <input type="date" name="expires" autofocus><br/>

            <br/>
            <label for="frozen">Frozen: </label>
            <input type="checkbox" name="frozen">

            <input type="submit" value="Submit" style="width: 100%">
        </form>
        <REPLACE id="existing"/>
        <script>
            function removeInvItem(invId) {
                console.log(invId);
                fetch(`/api/food/inventory?invId=${invId}`, {
                    method: "DELETE"
                }).then(function(r) {
                    if(r.ok) {
                        window.location.reload();
                    } else {
                        console.error(r);
                        alert("Failed.");
                    }
                }).catch(function(x) {
                    console.error(x);
                    alert("Errored.");
                })
            }
        </script>
    </body>
</html>
