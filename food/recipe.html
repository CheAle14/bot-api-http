<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
    </head>
    <body>
        <a href="/food/add-recipe">Add Recipe</a>
        <REPLACE id="ongoing"/>
        <REPLACE id="table"/>

        <input type="button" value="Start selected" onclick="startRecipe()">

        <script>
            function startRecipe() {

                var selected = [];
                var selects = document.getElementsByClassName("recipe-selects");
                console.log(selects);
                for(let x of selects) {
                    console.log(x);
                    if(x.checked) {
                        selected.push(x.id);
                    }
                }

                fetch(`/api/food/recipes`, {
                    method: 'PUT',
                    body: JSON.stringify(selected)
                }).then(function(resp) {
                    console.log(resp);
                    if(resp.ok) {
                        resp.text().then(function(t) {
                            window.location = `/food/ongoing-recipe?id=${t}`;
                        })
                    }
                }).catch(function(err) {
                    console.log(err);
                })
            }
        </script>
    </body>
</html>
