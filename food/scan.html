<!DOCTYPE html>
<html>
    <head>

        <script src="../_/js/quagga.min.js"></script>
    </head>
    <body>
        <div id="yourElement"></div>
        <p>Scan the barcode of the product.</p>
        <br/>
        <a href="/food">View Complete Inventory</a>

        <script>
            Quagga.init({
                inputStream : {
                name : "Live",
                type : "LiveStream",
                    target: document.querySelector('#yourElement')    // Or '#yourElement' (optional)
                },
                decoder : {
                    readers : ["ean_reader"]
                },
                debug: {
                    drawBoundingBox: true,
                    showFrequency: true,
                    drawScanline: true,
                    showPattern: true
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return
                }
                console.log("Initialization finished. Ready to start");
                Quagga.onDetected(function(data)  {
                    console.log(data);
                    window.location.replace(`/food/new?code=${data.codeResult.code}`);
                })
                Quagga.start();
            });
        </script>
    </body>
</html>
