<!DOCTYPE html>
<html>
    <head>
        <title>RSS Feeds</title>
        <link rel="stylesheet" href="/_/css/rss.css"
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </head>
    <body>
        <div class="rssContainer">
            <div class="rssSide" id="feeds">
            </div>
            <div class="mainBody">
                <table>
                    <tr>
                        <th>
                            <img id="imgMarkAllRead" src="/_/img/mark_read.svg" width="16">
                            <img id="imgShowsScripts" src="/_/img/edit_pencil.svg" width="16"></th>
                        <th>Title</th>
                        <th>Seen</th>
                        <th>Published</th>
                    </tr>
                    <tbody id="articles">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="hidden" id="modal">
            <input id="btnCloseModal" type="button" value="Close" class="closeBtn"  />
            <div id="modalContent">

            </div>
        </div>

        <script src="/_/js/rss.js"></script>
    </body>
</html>
