<!DOCTYPE html>
<head>
    <title>Results of TGC Vote</title>
    <style>
        table {
                border-collapse: collapse;
                width: 100%;
                border: 1px solid #ddd;
                font-size: 18px;
        }
    </style>
</head>
<body>
    <div style='display: <REPLACE id="hideself"/>'>
        <p>You voted as follows:</p>
        <table>
            <tr><th>User</th><th>Score</th></tr>
            <REPLACE id="self"/>
        </table>
    </div>
    <br>
    <div style="border: 1px green;">
        <p>Winners:</p>
        <REPLACE id="winners"/>
    </div>
</body>
