<!DOCTYPE html>
<html>
    <head>
        <title>New Exhibit for #<REPLACE id='hearing.casenumber'/></title>
        <style>
            .file {
                margin-left: 1%;
                padding-left: 3px;
                border: 1px black solid;
                width: 80%;
                height: 1080px;
            }
            .file p {
                padding: 0;
                margin-top: 0;
                margin-bottom: 2px;
                width: 100%;
            }
            iframe {
                width: 99%;
                height: 90%;
            }
            .denied {
                border: 1px red solid;
                color: red;
            }
            .granted {
                border: 1px green solid;
                color: green;
            }
            .cjdo {
                width: 100%;
                height: 30px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <form action="/chess/api/cases/$REPLACE id='hearing.casenumber'/$/exhibits" enctype="multipart/form-data" method="POST">
            <p>Upload new exhibit</p>
            <input type="file" name="file"
            accept=".txt,.pdf,.md plain/text,application/pdf"
            onchange="return checkFile(this);"><br/>
            <label>Must be txt, pdf, or md format.</label>
            <input type="submit" value="Submit exhibit">
        </form>
        <script>
            function checkFile(input) {
                var ext = input.value.match(/\.([^\.]+)$/)[1];
                switch (ext) {
                    case 'txt':
                    case 'pdf':
                    case 'docx':
                    case "md":
                        return true;
                    default:
                        alert('That file type is not permitted');
                        this.value = '';
                        return false;
                }
            }
        </script>
    </body>
</html>
