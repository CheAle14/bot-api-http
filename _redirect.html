<!DOCTYPE html>
<head>
    <title>Redirect</title>
</head>
<body>
    <p><span id='msg'>Please head to</span> <a href='<REPLACE id="url"/>'><REPLACE id="url"/></a></p>
    <script>
        let RETURN = "$REPLACE id='return'/$";
        let URL = "$REPLACE id='url'/$";
        let DELAY = "<REPLACE id='delay'/>";
        function setCookie(name,value, age) {
            var expires = "";
            document.cookie = name + "=" + (value || "")  + expires + "; max-age=" + (age || 120) + "; path=/";
        }
        if(RETURN != "false") {
            setCookie("redirect", RETURN, 180);
        } else {
            setCookie("redirect", null, -99);
        }
        if(DELAY) {
            document.getElementById("msg").innerText = "You are being redirected to";
            setTImeout(function() {
                window.location.href = URL;
            }, 5000);
        } else {
            window.location.href = URL;
        }
    </script>
</body>
