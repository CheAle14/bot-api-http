<!DOCTYPE html>
<html>
    <head>
        <title>Select posts to republish</title>
        <style>
            .column {
                float: left;
                width: 50%;
            }
            /* Clear floats after the columns */
            .container:after {
                content: "";
                display: table;
                clear: both;
            }
            div.error {
                border: 1px solid red;
                background-color: rgba(255, 0, 0, 0.2);
            }
            div.ig_media:hover, div.selected {
                border: 2px solid black;
                background-color: grey;
                cursor: pointer;
            }
            input.unsaved {
                background-color: rgba(0, 0, 255, 0.171);
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    </head>
    <body>
        <REPLACE id="content"/>

        <hr/>
        <REPLACE id="actions"/>
        <div id="errors">
        </div>

        <script>
            class PublishPost {
                constructor(data) {
                    this.defaultText = data.defaultText ?? null;
                    this.defaultMediaUrl = data.defaultMediaUrl ?? null;
                    this.instagram = new PublishInstagram(data.instagram ?? {});
                }
                checkValid() {
                    var errs = {};
                    var noPublish = 0;
                    for(let name of ["instagram"]) {
                        var platform = this[name];
                        try {
                            if(!platform.checkValid(this.defaultText, this.defaultMediaUrl)) {
                                noPublish++;
                            } else {
                                console.log(name, "is valid", platform);
                            }
                        } catch(err) {
                            console.log(name, err);
                            errs[name] = err;
                        }
                    }
                    console.log(errs, noPublish);
                    if(noPublish === 1)
                        errs["*"] = "There are no social media platforms configured to publish.";
                    return errs;
                }
            }
            class PublishInstagram {
                constructor(data) {
                    this.originalId = data.originalId ?? null;
                    this.caption = data.caption ?? null;
                    this.mediaUrl = data.mediaUrl ?? null;
                    this.kind = data.kind ?? "DoNotPublish";
                }
                reset() {
                    this.originalId = null;
                    this.caption = null;
                    this.mediaUrl = null;
                    this.kind = "DoNotPublish";
                }
                checkValid(defText, defMed) {
                    if(this.kind === "DoNotPublish") return false;
                    if(this.caption === null && defText === null)
                        throw "Caption is null and no global default is provided.";
                    var url = this.mediaUrl ?? defMed;
                    if(url === null)
                        throw "Media URL is null and no global default is provided.";
                    try {
                        var x = new URL(url);
                    } catch(err) {
                        throw "Media URL is not a valid URL";
                    }
                    return true;
                }
            }
            function getPost() {
                var value = Cookies.get("current-post");
                if(value) {
                    var j = JSON.parse(value);
                    return new PublishPost(j);
                }
                return new PublishPost({});
            }
            function setPost(post) {
                var t = JSON.stringify(post);
                Cookies.set("current-post", t);
            }

            function redirectErr(urlOrEvent) {
                var url = "";
                if(typeof(urlOrEvent) === "string") {
                    url = urlOrEvent;
                } else {
                    url = urlOrEvent.currentTarget.getAttribute("data-url");
                }
                var domain = new URL(url).hostname;
                if(prompt(`This action requires that you authorize through ${domain}, which will DISCARD YOUR CURRENT INPUTS\nType 'yes' to proceed`) == "yes") {
                    window.location.href = url;
                }
            }

            async function setKind() {
                var select = event.currentTarget;
                var platformName = select.getAttribute("for");
                var post = getPost();
                post[platformName].kind = select.value;
                if(select.value == "DoNotPublish") {
                    post[platformName].reset();
                }
                setPost(post);
                window.location.reload();
            }
            async function setDirty() {
                var input = event.currentTarget;
                input.classList.add("unsaved");
            }
            async function setValue() {
                var input = event.currentTarget;
                var propertyName = input.id;
                var platformName = input.parentElement.id;
                console.log("Setting", propertyName, platformName, input.value, input);
                var post = getPost();
                post[platformName][propertyName] = input.value;
                setPost(post);
                input.classList.remove("unsaved");
            }
            async function igSearch() {
                event.currentTarget.toggleAttribute("disabled", true);
                event.currentTarget.value = "Fetching...";
                var t = event.currentTarget;
                var response = await fetch("<ENDPOINT 'APIGetInstaItems'/>", {
                    redirect: "manual"
                });
                t.toggleAttribute("disabled", false);
                console.log(response, response.headers.get("location"));
                if(response.ok) {
                    var html = await response.text();
                    document.getElementById("instaPosts").innerHTML = html;
                    t.style.display = "none";
                } else {
                    var loc = response.headers.get("location");
                    if(loc) {
                        redirectErr(loc);
                    } else {
                        var body = await response.text();
                        console.error(body);
                        alert("An error occured.");
                    }
                }
            }
            async function igSelectPost(event) {
                var div = event.currentTarget;
                var id = div.id.split("_")[1];
                var current = getPost();
                console.log("Get:", current);

                var url = div.children[0].src;
                var caption = div.children[1].innerText;
                current.instagram.originalId = id;
                current.instagram.caption = caption;
                current.instagram.mediaUrl = url;
                current.instagram.kind = "PublishWithText";
                if(!current.defaultText) {
                    current.defaultText = caption;
                }
                if(!current.defaultMediaUrl) {
                    current.defaultMediaUrl = url;
                }
                console.log("Set:", current);
                setPost(current);
                window.location.reload();
            }
            function setError(value) {
                var div = document.getElementById("errors");
                div.style.display = "";
                div.style.border = "1px solid red";
                div.style.backgroundColor = "rgba(255, 0, 0, 0.2)";
                if(typeof(value) === "string") {
                    div.innerText = value;
                } else {
                    div.innerHTML ="<pre>" + JSON.stringify(value, null, 2) + "</pre>";
                }
            }
            async function tryPublish(event) {
                console.log("Publishing:", event);
                var btn = event.currentTarget;
                btn.toggleAttribute("disabled", true);
                var post = getPost();
                var errors = post.checkValid();
                var keys = Object.keys(errors);
                if(keys.length > 0) {
                    console.error(errors);
                    btn.toggleAttribute("disabled", false);
                    setError(errors);
                    return;
                }
                var response = await fetch(`<ENDPOINT 'APISchedulePublish'/>`, {
                    method: "POST"
                });
                var type = response.headers.get("content-type");
                btn.toggleAttribute("disabled", false);
                console.log(response);
                if(type === "application/json") {
                    var json = await response.json();
                    setError(json);
                } else {
                    var text = await response.text();
                    setError(text);
                }
            }
        </script>
    </body>
</html>
